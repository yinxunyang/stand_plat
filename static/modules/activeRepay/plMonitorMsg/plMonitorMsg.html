<div data-container="plMonitorMsg">
    <component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function($, util, Const) {
        var vm = util.bind({
            container: 'plMonitorMsg',
            data: {
                tags: {
                    tableId: 'plMonitorMsgTable'
                },
                config: {
                    entityName: 'plMonitorMsg',
                    keys: 'id',
                    orders: 'createTime desc',
                    filterLayout: 'filterMore',
                    columns: [
                        {
                            name: 'id',
                            head: 'id'
                        },
                        {
                            name: 'dispatchBatchNo',
                            head: '调度批次号',
                            filter: '='
                        },
                        {
                            name: 'contNo',
                            head: '合同号',
                            filter: '='
                        },
                        {
                            name: 'errorPhase',
                            head: '错误阶段',
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.bizTypeEnum
                            }
                        },
                        {
                            name: 'content',
                            head: '短信内容'
                        },
                        {
                            name: 'createTime',
                            head: '创建时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date()
                            }
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间'
                            // filter: {
                            //     operate: 'between',
                            //     type: 'date'
                            // },
                            // config: {
                            //     format: 'datetime',
                            //     defaultValueFrom: util.date()
                            // }
                        }
                    ]
                }
            }
        });
    });
</script>
