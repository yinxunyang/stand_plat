<div data-container="listPlrAssCheckConfig">

</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function ($, util, Const) {
        var vm = util.bind({
            container: 'listPlrAssCheckConfig',
            data: {
                tags: {
                    tableId: 'plrAssCheckConfigTable'
                },
                config: {
                    entityName: 'plrAssCheckConfig',
                    keys: 'id',
                    select: 'checkbox',
                    orders: 'createTime desc',
                    filterLayout: 'filterMore',
                    columns: [
                        {
                            name: 'id',
                            head: 'id',
                            // filter: '=',
                            edit: {
                                type: 'hidden'
                            }
                        },
                        {
                            name: 'capCode',
                            head: '资方编码',
                            filter: '='
                        },
                        {
                            name: 'accountType',
                            head: '账户类型',
                            filter: '='
                        },
                        {
                            name: 'assCode',
                            head: '辅助代码',
                            filter: '='
                        },
                        {
                            name: 'assType',
                            head: '辅助类型',
                            filter: {
                                type: 'select'
                            },
                            config: {
                                format: 'dict',
                                choose: Const.enums.assTypeEnum,
                                preset: 'enums'
                            }
                        },
                        {
                            name: 'createUser',
                            head: '创建人'
                        },
                        {
                            name: 'createTime',
                            head: '创建时间'
                        },
                        {
                            name: 'updateUser',
                            head: '修改人'
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间'
                        }
                    ],
                    operates: [
                        {
                            text: '增加',
                            icon: 'icon-add',
                            show: 'none',
                            preset: 'insert',
                            url: 'modules/systemConfig/plAssCheckConfig/addPlrAssCheckConfig.html'
                        },
                        {
                            text: '修改',
                            icon: 'icon-edit',
                            show: 'one',
                            preset: 'update',
                            url: 'modules/systemConfig/plAssCheckConfig/addPlrAssCheckConfig.html'
                        },
                        {
                            text: '删除',
                            icon: 'icon-delete',
                            show: 'oneOrMore',
                            preset: 'delete',
                            click: function ($element, name, entityName, selected) {
                                var idList = [];
                                for (var i = 0; i < selected.length; i++) {
                                    idList.push(selected[i].id);
                                }
                                util.confirm({
                                    url: '/api/plr/plrAssCheckConfig/delete',
                                    data: idList,
                                    refresh: true,
                                    vm: this
                                })
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
