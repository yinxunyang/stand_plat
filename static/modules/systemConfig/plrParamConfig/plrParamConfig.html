<div data-container="plrParamConfig">
    <component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function ($, util, Const) {
        var vm = util.bind({
            container: 'plrParamConfig',
            data: {
                tags: {
                    tableId: 'plrParamConfigTable'
                },
                config: {
                    entityName: 'plrParamConfig',
                    keys: 'paramCode',
                    select: 'checkbox',
                    orders: 'createTime desc',
                    filterLayout: 'filterMore',
                    columns: [
                        {
                            name: 'paramCode',
                            head: '参数编码',
                            filter: '='
                        },
                        {
                            name: 'paramName',
                            head: '参数名称',
                            filter: '='
                        },
                        {
                            name: 'paramValue',
                            head: '参数值',
                            filter: '='
                        },
                        {
                            name: 'operator',
                            head: '创建人'
                        },
                        {
                            name: 'createTime',
                            head: '创建时间'
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间'
                        }
                    ],
                    operates: [
                        {
                            id: 'add',
                            text: '增加',
                            icon: 'icon-add',
                            show: 'none',
                            preset: 'insert',
                            url: 'modules/systemConfig/plrParamConfig/addPlrParamConfig.html'
                        },
                        {
                            id: 'edit',
                            text: '修改',
                            icon: 'icon-edit',
                            show: function (selected) {
                                if (!selected || selected.length != 1) {
                                    return false;
                                }
                                return true;
                            },
                            preset: 'update',
                            url: 'modules/systemConfig/plrParamConfig/editPlrParamConfig.html'
                        },
                        {
                            id: 'delete',
                            text: '删除',
                            icon: 'icon-delete',
                            show: 'oneOrMore',
                            preset: 'delete',
                            click: function ($element, name, entityName, selected) {
                                var idList = [];
                                for (var i = 0; i < selected.length; i++) {
                                    idList.push(selected[i].paramCode);
                                }
                                util.confirm({
                                    url: '/api/plr/delete/plrParamConfig',
                                    data: idList,
                                    refresh: true,
                                    vm: this
                                })
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
