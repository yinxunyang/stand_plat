<div data-container="reverseTradeGen">
    <component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function ($, util, Const) {
        var vm = util.bind({
            container: 'reverseTradeGen',
            data: {
                tags: {
                    tableId: 'reverseTradeGenTable'
                },
                config: {
                    entityName: 'reverseTradeGen',
                    // url: '/api/plr/transaction/select',
                    // paramType: 'url',
                    keys: 'id',
                    filterLayout: 'filterMore',
                    // 下面属性设置为false可以预设为隐藏查询条件
                    // filterVisible: false,
                    orders: 'createTime desc',
                    select: 'checkbox',
                    columns: [
                        {
                            name: 'id',
                            head: 'id',
                            filter: '='
                        },
                        {
                            name: 'repaySeq',
                            head: '交易流水号',
                            filter: '='
                        },
                        {
                            name: 'contNo',
                            head: '合同号',
                            filter: '='
                        },
                        {
                            name: 'repayType',
                            head: '还款类型',
                            filter: {
                                type: 'select'
                            },
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.repayEnum
                            }
                        },
                        {
                            name: 'recordType',
                            head: '记账类型',
                            filter: {
                                type: 'select'
                            },
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.stageEnum
                            }
                        },
                        {
                            name: 'reverseStatus',
                            head: '冲正状态',
                            filter: {
                                type: 'select'
                            },
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.handleStatusEnum
                            }
                        },
                        {
                            name: 'respCode',
                            head: '响应码'
                        },
                        {
                            name: 'respMsg',
                            head: '响应描述'
                        },
                        {
                            name: 'capBuyoutInd',
                            head: '是否已买断',
                            filter: {
                                type: 'select'
                            },
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.yesNoEnum
                            }
                        },
                        {
                            name: 'createUser',
                            head: '创建人'
                        },
                        {
                            name: 'createTime',
                            head: '创建时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date()
                            }
                        },
                        {
                            name: 'updateUser',
                            head: '修改人'
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date('date') + ' 00:00:00'
                            }
                        }
                    ],
                    operates: [
                        {
                            id: 'reverseTrade',
                            text: '冲正',
                            icon: 'icon-add',
                            preset: 'insert',
                            click: function () {
                                util.modal({
                                    url: 'modules/repayBuyout/reverseTrade/addReverseTradeGen.html',
                                    refresh: true,
                                    vm: this
                                })
                            }
                        },
                        {
                            id: 'reverseTradeSelect',
                            text: '查询',
                            icon: 'icon-required',
                            show: 'oneOrMore',
                            click: function ($element, name, entityName, selected) {
                                var idList = [];
                                for (var i = 0; i < selected.length; i++) {
                                    idList.push(selected[i].id);
                                }
                                util.confirm({
                                    title: '请确认',
                                    content: '请确定是否立即查询?',
                                    confirmText: "确定",
                                    url: '/api/plr/reverseTradeGen/reverseSelect',
                                    data: idList,
                                    refresh: true,
                                    vm: this
                                })
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
