<div data-container="plBuyoutFileGen">

</div>

                    columns: [
                        {
                            name: 'id',

                        {

                            filter: '='

                        {

                        {

                        {
                            name: 'maxOdDays',

                        },
                        {
                            name: 'fileLoc',
                            head: '文件路径'
                        },
                        {
                            name: 'fileName',
                            head: '文件名称'
                        },
                        {
                            name: 'fileNum',
                            head: '条数'
                        },
                        {
                            name: 'successNum',

                        {

                                format: 'dict',

                        {

                        {
                            name: 'createTime',
                            head: '创建时间',

                                operate: 'between',
                                type: 'date'

                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date()
                            }
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
