<div data-container="plClaimRequest">
    <component is="bv-table" :key="tags.tableId" v-bind="config"></component>
</div>
<script type="text/javascript">
    require(['jquery', 'util', 'Const'], function ($, util, Const) {
        var vm = util.bind({
            container: 'plClaimRequest',
            data: {
                tags: {
                    tableId: 'plClaimRequestTable'
                },
                config: {
                    entityName: 'plClaimRequest',
                    keys: 'id',
                    filterLayout: 'filterMore',
                    // 下面属性设置为false可以预设为隐藏查询条件
                    // filterVisible: false,
                    orders: 'createTime desc',
                    select: 'checkbox',
                    columns: [
                        {
                            name: 'id',
                            head: 'id',
                            filter: '='
                        },
                        {
                            name: 'claimId',
                            head: '理赔业务标识'
                        },
                        {
                            name: 'buyoutNo',
                            head: '买断号'
                        },
                        {
                            name: 'contNo',
                            head: '合同号',
                            filter: '='
                        },
                        {
                            name: 'overduePeriod',
                            head: '逾期期数'
                        },
                        {
                            name: 'overdueDay',
                            head: '逾期天数'
                        },
                        {
                            name: 'overdueAmt',
                            head: '逾期总金额'
                        },
                        {
                            name: 'overduePrinciple',
                            head: '逾期本金'
                        },
                        {
                            name: 'overdueInterest',
                            head: '逾期利息'
                        },
                        {
                            name: 'status',
                            head: '处理状态',
                            filter: 'select',
                            config: {
                                format: 'dict',
                                preset: 'enums',
                                choose: Const.enums.claimStatusEnum
                            }
                        },
                        {
                            name: 'loanName',
                            head: '借款人姓名'
                        },
                        {
                            name: 'loanIdNo',
                            head: '借款人身份证号'
                        },
                        {
                            name: 'loanPeriods',
                            head: '借款期数'
                        },
                        {
                            name: 'capLoanNo',
                            head: '资方借据编号'
                        },
                        {
                            name: 'capBusinessNo',
                            head: '资方业务编号'
                        },
                        {
                            name: 'errorCode',
                            head: '错误码'
                        },
                        {
                            name: 'errorDesc',
                            head: '错误描述'
                        },
                        {
                            name: 'createTime',
                            head: '创建时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date()
                            }
                        },
                        {
                            name: 'updateTime',
                            head: '修改时间',
                            filter: {
                                operate: 'between',
                                type: 'date'
                            },
                            config: {
                                format: 'datetime',
                                defaultValueFrom: util.date()
                            }
                        }
                    ],
                    operates: [
                        {
                            text: '置为理赔失败',
                            clazz: 'btn-primary',
                            show: 'oneOrMore',
                            loading: '处理中...',
                            id: 'claimStatusFail',
                            auth: 'true',
                            click: function ($element, name, entityName, selected) {
                                var idList = [];
                                for (var i = 0; i < selected.length; i++) {
                                    idList.push(selected[i].id);
                                }
                                if (idList.length > 1) {
                                    util.alert("请选择唯一的一条数据")
                                } else {
                                    util.confirm({
                                        content: '请确认是否将选择的数据从理赔作废置为理赔失败？',
                                        confirmText: '置为理赔失败',
                                        url: '/api/plr/claimStatusFail',
                                        data: selected[0].claimId,
                                        refresh: true,
                                        vm: this
                                    })
                                }
                            }
                        }
                    ]
                }
            }
        });
    });
</script>
